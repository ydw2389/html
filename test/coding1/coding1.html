<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #banner {
            position: absolute; 
            left: 50%; 
            top: 50%; 
            transform: translate(-50%, -50%);
            width: 1000px; 
            overflow: hidden;}
        #banner img {width: 1000px;}
        .slideList {overflow: hidden; width: 3000px; position: relative;}
        .slideList > div {float: left; width: 1000px;}
    </style>
</head>
<body>
    <section id="banner">
        <div class="slideList">
            <div class="slideImg"><img src="images/banner.jpg" alt=""></div>
            <div class="slideImg"><img src="images/banner.jpg" alt=""></div>
            <div class="slideImg"><img src="images/banner.jpg" alt=""></div>
        </div>
    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var slideCount = $(".slideImg").length;
        var currentIndex = 0; 
        var slidePosition = 0;                  
        
        setInterval(function(){
            if(currentIndex < 2){
                currentIndex++;     
            } else {
                currentIndex = 0;
            }                 
            slidePosition = currentIndex * (-1000)+"px";
            $(".slideList").animate({ left: slidePosition },500);},3000)
        
    </script>
</body>
</html>
