<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style>
        * {margin: 0; padding: 0; text-align: center;}
        li {list-style: none;}
        a {text-decoration: none; color: #666;;}
        #tab-menu {width: 350px; margin: 50px auto; background: #ccc;}
        .tab-btn {}
        .tab-btn ul {overflow: hidden;}
        .tab-btn li {float: left; width: 20%;}
        .tab-btn li a {padding: 10%; display: block; background: #1e88e5; color : #fff;}
    </style>
</head>
<body>
    <div id="tab-menu">
        <div class="tab-btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>
        </div>
        <div class="tab-cont">
            <img src="../../assets/img/svg-carrot.svg" alt="당근 당근당근 당근">
        </div>
    </div>
    <script src="../jquery.min_1.12.4.js"></script>
    <script>
        //글씨(선택자)를 클릭하면 글씨 색(선택자)을 빨간색으로 변경하세요!!
        // $(".tab-btn a").click(function(){
        //     $(".tab-btn a").css("color","red");
        // });

        //글씨(선택자)를 클릭하면 글씨 색(선택자)만 빨간색으로 변경하세요!!
        // $(".tab-btn a").click(function(){
        //     $(this).css("color","red");
        // });

        //글씨를 클릭하면 tab -> menu 변경하세요~
        // $(".tab-btn a").click(function(){
        //     $(".tab-btn a").text("menu");
        // });
        //글씨를 클릭하면 tab3 -> menu3로 변경하세요!
        $(".tab-btn li").click(function(){
            let target = $(this);
            let index = target.index() + 1;
            // alert(index)
            target.find("a").text("menu" + index );
        });

        $(".tab-btn li:eq(0)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-carrot.svg","alt":"당근"});
        });
        $(".tab-btn li:eq(1)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-grapes.svg","alt":"포도"});
        });
        $(".tab-btn li:eq(2)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-hotdog.svg","alt":"핫도그"});
        });
        $(".tab-btn li:eq(3)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-cookie.svg","alt":"쿠키"});
        });
        $(".tab-btn li:eq(4)").click(function(){
            $(".tab-cont img").attr({"src":"../../assets/img/svg-apple.svg","alt":"사과"});
        });
    </script>
</body>
</html>
